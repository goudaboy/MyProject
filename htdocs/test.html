<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test pagina</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<body>

	<input 
		name="field[name]"
		type="text" 
		verplicht="verplicht" 
		minchar="1" 
		transform="firstupper"
		errorAlias="StrErrorMsgTxtZipcode" 
	/>
	<input 
		name="field[zipcode]"
		type="text" 
		verplicht="verplicht" 
		valtype="zipcode" 
		minchar="6" 
		transform="uppercase" 
		nospaces="nospaces"
		errorAlias="StrErrorMsgTxtZipcode"
	/>
	<input 
		name="fields[zipcode]"
		type="text" 
		verplicht="verplicht" 
		valtype="zipcode" 
		minchar="6" 
		transform="uppercase" 
		nospaces="nospaces"
		errorAlias="StrErrorMsgTxtZipcode"
	/>
	<input 
		name="fields[zipcode]"
		type="email" 
		valtype="email" 
	/>
	<hr />
	<input
		name="fields[phone]" 
		type="text"
		verplicht="verplicht"
		valtype="phone"
		minchar="10"
		errorAlias="StrErrorMsgTxtZipcode"
	/>
	<input
		name="fields[netnumber]" 
		type="text"
	/>
	<input
		name="fields[phonenumber]" 
		type="text"
	/>	
	<script src="source/inc/js/libs/validation/functions.inc.js"></script>

</body>
</html>
